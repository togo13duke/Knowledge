version: 5
dev:
  enablePreviewV2: true
  enableSelfContainedVaults: true
commands:
  lookup:
    note:
      selectionMode: extract
      confirmVaultOnCreate: true
      vaultSelectionModeOnCreate: smart
      leaveTrace: false
      bubbleUpCreateNew: true
      fuzzThreshold: 0.2
  randomNote: {}
  insertNoteLink:
    aliasMode: none
    enableMultiSelect: false
  insertNoteIndex:
    enableMarker: false
  copyNoteLink: {}
  templateHierarchy: template
workspace:
  vaults:
    - fsPath: .
      selfContained: true
      name: Knowledge
  journal:
    dailyDomain: daily
    name: journal
    dateFormat: y.MM.dd
    addBehavior: childOfDomain
  scratch:
    name: scratch
    dateFormat: y.MM.dd.HHmmss
    addBehavior: asOwnDomain
  task:
    name: task
    dateFormat: y.MM.dd
    addBehavior: asOwnDomain
    statusSymbols:
      "": " "
      wip: w
      done: x
      assigned: a
      moved: m
      blocked: b
      delegated: l
      dropped: d
      pending: "y"
    taskCompleteStatus:
      - done
      - x
    prioritySymbols:
      H: high
      M: medium
      L: low
    todoIntegration: false
    createTaskSelectionType: selection2link
  graph:
    zoomSpeed: 1
    createStub: false
  enableAutoCreateOnDefinition: false
  enableHandlebarTemplates: true
  enableXVaultWikiLink: false
  enableRemoteVaultInit: true
  enableUserTags: true
  enableHashTags: true
  workspaceVaultSyncMode: noCommit
  enableAutoFoldFrontmatter: false
  enableEditorDecorations: true
  maxPreviewsCached: 10
  maxNoteLength: 204800
  enableFullHierarchyNoteTitle: false
  enableSmartRefs: false
preview:
  enableFMTitle: true
  enableNoteTitleForLink: true
  enableFrontmatterTags: true
  enableHashesForFMTags: false
  enableMermaid: true
  enablePrettyRefs: true
  enableKatex: true
  automaticallyShowPreview: false
publishing:
  enableFMTitle: true
  enableNoteTitleForLink: true
  enableMermaid: true
  enablePrettyRefs: true
  enableKatex: true
  copyAssets: true
  logoPath: notes/assets/images/logo.jpeg
  siteHierarchies:
    - home
    - programming
    - os
    - database
    - network
    - cloud
    - tags
  writeStubs: false
  siteRootDir: docs
  siteUrl: https://knowledge.duke13.com
  seo:
    title: Duke13 Knowledge
    description: Duke13's Knowledge Space
  github:
    enableEditLink: true
    editLinkText: Edit this page on GitHub
    editBranch: master
    editViewMode: tree
    editRepository: https://github.com/togo13duke/Knowledge
  enableSiteLastModified: true
  enableFrontmatterTags: true
  enableHashesForFMTags: false
  enableRandomlyColoredTags: true
  enableTaskNotes: true
  enablePrettyLinks: true
